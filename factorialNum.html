<meta charset="UTF-8">
<head>
    <h1>          Factorial de un numero</h1>

</head>

<script>

let numero=0;
numero=prompt("Ingrese un numero");


function factorial(numero) {
    // Caso base: si el número es 0 o 1, el factorial es 1
    if (numero == 0 || numero == 1) {
        resultado = 1;
    } else {
        // Caso recursivo: el factorial de un número es el número multiplicado por el factorial del número menos 1
        resultado = numero * factorial(numero - 1);
    }
    // Devolver el resultado calculado
    return resultado;
}

    
    
    
    alert(`El factorial de ${numero} es ${factorial(numero)} `)








</script>
